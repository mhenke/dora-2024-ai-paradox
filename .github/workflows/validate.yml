name: Validate Build and Linting

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build

      - name: Lint HTML, CSS, and JavaScript
        run: npm run lint

      - name: Check for untracked generated files
        run: |
          if [[ -n $(git status docs/ -s) ]]; then
            echo "‚ùå Generated docs/ files are dirty. Run 'npm run build' locally and commit changes."
            git status docs/
            exit 1
          fi
