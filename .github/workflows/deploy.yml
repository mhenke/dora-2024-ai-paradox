name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Grant write permissions to the GITHUB_TOKEN

    steps:
      - name: Checkout 
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Lint HTML, CSS, and JavaScript
        run: npm run lint

      - name: Check for untracked generated files
        run: |
          if [[ -n $(git status docs/ -s) ]]; then
            echo "‚ùå Generated docs/ files are dirty. Run 'npm run build' locally and commit changes."
            git status docs/
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          # This is important: we don't want Jekyll to process our already-built HTML
          # The .nojekyll file tells GitHub Pages to serve the site as-is.
          enable_jekyll: false 
